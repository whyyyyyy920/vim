# =============== 核心环境设置 ===============
# 设置与外部终端相同的终端类型
set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# 传递所有环境变量
set-option -g update-environment "TERM COLORTERM VIMRUNTIME MYVIMRC"

# 使用与外部终端相同的 shell
set-option -g default-shell $SHELL

#==========================================改变前缀键=================================================="

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#==========================================直观拆分命令================================================"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

#=======================================轻松配置重新加载==============================================="

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf


#========================================快速窗口切换==================================================="

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


#=========================================鼠标模式======================================================"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
set-option -g allow-rename off

#====================================停止自动重命名windows==============================================="

# don't rename windows automatically
set-option -g allow-rename off


#======================================更改tmux外观===================================================="

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'



#======================================粘贴复制===================================================="

# 确保启用 vi 键位模式
setw -g mode-keys vi

# 修复 hjkl 移动问题
bind-key -T copy-mode-vi h send-keys -X cursor-left
bind-key -T copy-mode-vi j send-keys -X cursor-down
bind-key -T copy-mode-vi k send-keys -X cursor-up
bind-key -T copy-mode-vi l send-keys -X cursor-right


# =============== 系统剪贴板集成 ===============
# 通用设置
set -g set-clipboard on
set -g set-clipboard external

# =============== 剪贴板集成 ===============
# 复制到宿主机剪贴板
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"
bind-key Y run "tmux save-buffer - | xclip -i -selection clipboard"  # <prefix> Y 复制最后输出

# 从宿主机剪贴板粘贴
bind-key ] run "xclip -o -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

# 复制模式优化
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi h send-keys -X cursor-left
bind-key -T copy-mode-vi j send-keys -X cursor-down
bind-key -T copy-mode-vi k send-keys -X cursor-up
bind-key -T copy-mode-vi l send-keys -X cursor-right
